<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mobile Redirect Script -->
    <script src="/trader/mobile-redirect-enhanced.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard | FinClash</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>">
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <!-- Internal Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/ui-components.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    
    <style>
        /* Trading Dashboard Specific Styles */
        .dashboard-container {
            min-height: 100vh;
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        .dashboard-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 230, 118, 0.2);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #00e676;
            text-decoration: none;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
        }
        
        .nav-tab {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-tab.active {
            background: rgba(0, 230, 118, 0.1);
            border-color: rgba(0, 230, 118, 0.3);
            color: #00e676;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .buying-power {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .buying-power-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
        }
        
        .buying-power-value {
            font-size: 16px;
            font-weight: 600;
            color: #00e676;
        }
        
        .user-menu {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00e676, #00b248);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            color: #000;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 24px;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .panel {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        .panel:hover {
            border-color: rgba(0, 230, 118, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .panel-action {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            color: #00e676;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .panel-action:hover {
            background: rgba(0, 230, 118, 0.2);
            transform: translateY(-1px);
        }
        
        /* Portfolio Overview */
        .portfolio-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        
        .stat-change {
            font-size: 14px;
            margin-top: 4px;
            font-weight: 500;
        }
        
        .positive {
            color: #00e676;
        }
        
        .negative {
            color: #ff1744;
        }
        
        /* Chart Container */
        .chart-container {
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            position: relative;
        }
        
        /* Watchlist */
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .watchlist-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .watchlist-item:last-child {
            border-bottom: none;
        }
        
        .stock-info {
            display: flex;
            flex-direction: column;
        }
        
        .stock-symbol {
            font-weight: 600;
            color: #fff;
            font-size: 16px;
        }
        
        .stock-name {
            font-size: 14px;
            color: #888;
        }
        
        .stock-price-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .stock-price {
            font-weight: 600;
            color: #fff;
            font-size: 16px;
        }
        
        .stock-change {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Quick Trade */
        .quick-trade-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(0, 230, 118, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.1);
        }
        
        .order-type-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .order-type-btn {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .order-type-btn.active {
            background: rgba(0, 230, 118, 0.1);
            border-color: rgba(0, 230, 118, 0.3);
            color: #00e676;
        }
        
        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }
        
        .btn-buy {
            background: linear-gradient(135deg, #00e676, #00b248);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 230, 118, 0.3);
        }
        
        .btn-sell {
            background: linear-gradient(135deg, #ff1744, #c62828);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-sell:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 23, 68, 0.3);
        }
        
        /* Recent Activity */
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-info {
            display: flex;
            flex-direction: column;
        }
        
        .activity-action {
            font-weight: 500;
            color: #fff;
            font-size: 14px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }
        
        .activity-amount {
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #888;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(0, 230, 118, 0.2);
            border-top: 2px solid #00e676;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 16px;
                gap: 16px;
            }
            
            .header-content {
                padding: 0 16px;
            }
            
            .nav-tabs {
                display: none;
            }
            
            .portfolio-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        @media (max-width: 640px) {
            .portfolio-stats {
                grid-template-columns: 1fr;
            }
            
            .header-left .logo {
                font-size: 20px;
            }
            
            .buying-power {
                display: none;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <a href="dashboard.html" class="logo">FinClash</a>
                    <nav class="nav-tabs">
                        <button class="nav-tab active" onclick="switchTab('portfolio')">Portfolio</button>
                        <button class="nav-tab" onclick="switchTab('markets')">Markets</button>
                        <button class="nav-tab" onclick="switchTab('research')">Research</button>
                        <button class="nav-tab" onclick="switchTab('learn')">Learn</button>
                    </nav>
                </div>
                <div class="header-right">
                    <div class="buying-power">
                        <div class="buying-power-label">Buying Power</div>
                        <div class="buying-power-value" id="buyingPower">$0.00</div>
                    </div>
                    <div class="user-menu" onclick="toggleUserMenu()" id="userMenu">
                        U
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Portfolio Overview -->
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Portfolio</h2>
                        <button class="panel-action" onclick="viewFullPortfolio()">View All</button>
                    </div>
                    
                    <div class="portfolio-stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Value</div>
                            <div class="stat-value" id="totalValue">$0.00</div>
                            <div class="stat-change" id="totalChange">$0.00 (0.00%)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Today's Return</div>
                            <div class="stat-value" id="todayReturn">$0.00</div>
                            <div class="stat-change" id="todayPercent">(0.00%)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Return</div>
                            <div class="stat-value" id="totalReturn">$0.00</div>
                            <div class="stat-change" id="totalPercent">(0.00%)</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="portfolioChart"></canvas>
                    </div>
                </div>

                <!-- Holdings -->
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Your Holdings</h2>
                        <button class="panel-action" onclick="manageHoldings()">Manage</button>
                    </div>
                    
                    <div id="holdings-list">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Quick Trade -->
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Quick Trade</h2>
                    </div>
                    
                    <form class="quick-trade-form" onsubmit="handleQuickTrade(event)">
                        <div class="form-group">
                            <label class="form-label">Symbol</label>
                            <input type="text" class="form-input" id="tradeSymbol" placeholder="AAPL" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Shares</label>
                            <input type="number" class="form-input" id="tradeShares" placeholder="1" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Order Type</label>
                            <div class="order-type-buttons">
                                <button type="button" class="order-type-btn active" onclick="setOrderType('market')">Market</button>
                                <button type="button" class="order-type-btn" onclick="setOrderType('limit')">Limit</button>
                            </div>
                        </div>
                        
                        <div class="form-group" id="limitPriceGroup" style="display: none;">
                            <label class="form-label">Limit Price</label>
                            <input type="number" class="form-input" id="limitPrice" placeholder="0.00" step="0.01">
                        </div>
                        
                        <div class="trade-buttons">
                            <button type="submit" class="btn-buy" data-action="buy">Buy</button>
                            <button type="submit" class="btn-sell" data-action="sell">Sell</button>
                        </div>
                    </form>
                </div>

                <!-- Watchlist -->
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Watchlist</h2>
                        <button class="panel-action" onclick="addToWatchlist()">Add Stock</button>
                    </div>
                    
                    <div id="watchlist">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Recent Activity</h2>
                        <button class="panel-action" onclick="viewAllActivity()">View All</button>
                    </div>
                    
                    <div id="recent-activity">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals and overlays will be added here -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
