<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mobile Redirect Script -->
    <script src="/trader/mobile-redirect-enhanced.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | FinClash Trading</title>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6480210605786899"
     crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            color: #e8e8e8;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Background Glow Effects */
        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: rgba(6, 182, 212, 0.05);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 20%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .auth-box {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.6) 0%, rgba(49, 46, 129, 0.6) 100%);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.1), 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(59, 130, 246, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #67e8f9 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 12px 0;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            font-size: 16px;
            color: #93c5fd;
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #67e8f9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            color: #ffffff;
            background: rgba(30, 64, 175, 0.4);
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        .form-input:focus {
            background: rgba(30, 64, 175, 0.5);
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        }

        .form-input::placeholder {
            color: #93c5fd;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #22d3ee 0%, #60a5fa 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5), 0 8px 24px rgba(6, 182, 212, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: 32px 0;
            color: #60a5fa;
            font-size: 14px;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(6, 182, 212, 0.3);
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #93c5fd;
        }

        .auth-footer a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        .auth-footer a:hover {
            color: #22d3ee;
            text-decoration: underline;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #06b6d4;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 600;
        }

        .forgot-password a:hover {
            color: #22d3ee;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 32px 24px;
            }

            .auth-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to FinClash Trading</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="signinForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Sign In
                </button>
            </form>

            <div class="auth-divider">or</div>

            <div class="auth-footer">
                Don't have an account? <a href="create-account.html">Create Account</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const form = document.getElementById('signinForm');
        const alertBox = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/accounts/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Sign in successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Sign in failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Forgot password handler (placeholder)
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            showAlert('Password reset feature coming soon! Please contact support.', 'error');
        });
    </script>
</body>
</html>
