<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWars - Stock Trading Simulator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* Dark theme with messy white lines background */
        html, body {
            background: #1a1a1a !important;
            position: relative;
            min-height: 100vh;
        }

        /* Messy white lines background - Layer 1 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(135deg, transparent 0%, transparent 48%, rgba(255,255,255,0.04) 48%, rgba(255,255,255,0.04) 52%, transparent 52%, transparent 100%),
                linear-gradient(45deg, transparent 0%, transparent 48%, rgba(255,255,255,0.03) 48%, rgba(255,255,255,0.03) 52%, transparent 52%, transparent 100%),
                linear-gradient(90deg, transparent 0%, transparent 48%, rgba(255,255,255,0.02) 48%, rgba(255,255,255,0.02) 50%, transparent 50%, transparent 100%);
            background-size: 100px 100px, 140px 140px, 70px 70px;
            background-position: 0 0, 50px 50px, 25px 25px;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }

        /* Messy white lines background - Layer 2 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    42deg,
                    transparent,
                    transparent 38px,
                    rgba(255,255,255,0.02) 38px,
                    rgba(255,255,255,0.02) 40px
                ),
                repeating-linear-gradient(
                    -48deg,
                    transparent,
                    transparent 28px,
                    rgba(255,255,255,0.025) 28px,
                    rgba(255,255,255,0.025) 30px
                ),
                repeating-linear-gradient(
                    88deg,
                    transparent,
                    transparent 55px,
                    rgba(255,255,255,0.015) 55px,
                    rgba(255,255,255,0.015) 57px
                );
            opacity: 0.7;
            z-index: 0;
            pointer-events: none;
        }

        /* Ensure content is above background */
        #root {
            position: relative;
            z-index: 1;
        }

        /* Override Tailwind colors for dark theme */
        .bg-gradient-to-br.from-blue-900 {
            background: linear-gradient(to bottom right, #1e293b 0%, #0f172a 100%) !important;
        }

        .bg-gradient-to-r.from-blue-800 {
            background: linear-gradient(to right, #1e3a5f 0%, #1a2332 100%) !important;
        }

        .bg-blue-800, .from-blue-800 {
            background-color: #1e3a5f !important;
        }

        .bg-blue-900, .to-blue-900 {
            background-color: #1a2332 !important;
        }

        .bg-blue-700 {
            background-color: #2d4a6f !important;
        }

        .border-blue-600 {
            border-color: #3d5a80 !important;
        }

        .border-blue-500 {
            border-color: #4a6fa5 !important;
        }

        .text-blue-100 {
            color: #d4e4ff !important;
        }

        .text-blue-200 {
            color: #b8d4ff !important;
        }

        .text-blue-300 {
            color: #9cc4ff !important;
        }

        .placeholder-blue-300::placeholder {
            color: #9cc4ff !important;
        }

        /* Card backgrounds with subtle patterns */
        .bg-gradient-to-br.from-blue-800.to-blue-900 {
            background: linear-gradient(to bottom right, #1e3a5f 0%, #1a2332 100%) !important;
            position: relative;
        }

        /* Add subtle texture to cards */
        .bg-gradient-to-br.from-blue-800.to-blue-900::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255,255,255,0.01) 10px,
                    rgba(255,255,255,0.01) 11px
                );
            border-radius: inherit;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TradingSimulator = () => {
            const [view, setView] = useState('plan-select');
            const [plan, setPlan] = useState(null);
            const [userName, setUserName] = useState('');
            const [currentUserId, setCurrentUserId] = useState(null);
            const [contribution, setContribution] = useState('');

            const [competitionCode, setCompetitionCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [copySuccess, setCopySuccess] = useState(false);
            const [competition, setCompetition] = useState(null);

            const [watchlist, setWatchlist] = useState([]);
            const [stocks, setStocks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [searching, setSearching] = useState(false);
            const [showSearchResults, setShowSearchResults] = useState(false);

            const [selectedStock, setSelectedStock] = useState(null);
            const [quantity, setQuantity] = useState(1);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('market');
            const [quantityError, setQuantityError] = useState('');

            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const COMMISSION_RATE = 0.03;
            const ALPHA_VANTAGE_KEY = 'KBWH9DJSWKX6UZ53';

            const POPULAR_STOCKS = [
                'AAPL', 'GOOGL', 'MSFT', 'AMZN', 'TSLA',
                'NVDA', 'META', 'NFLX', 'AMD', 'DIS'
            ];

            useEffect(() => {
                const saved = localStorage.getItem('stockWatchlist');
                if (saved) {
                    setWatchlist(JSON.parse(saved));
                } else {
                    setWatchlist(POPULAR_STOCKS);
                }
            }, []);

            useEffect(() => {
                if (watchlist.length > 0) {
                    localStorage.setItem('stockWatchlist', JSON.stringify(watchlist));
                }
            }, [watchlist]);

            const searchStocks = async (query) => {
                if (!query || query.length < 1) {
                    setSearchResults([]);
                    setShowSearchResults(false);
                    return;
                }

                setSearching(true);
                setShowSearchResults(false);

                try {
                    const response = await fetch(
                        `https://www.alphavantage.co/query?function=SYMBOL_SEARCH&keywords=${query}&apikey=${ALPHA_VANTAGE_KEY}`
                    );
                    const data = await response.json();

                    console.log('Search API Response:', data);

                    if (data.bestMatches && data.bestMatches.length > 0) {
                        const results = data.bestMatches.map(match => ({
                            symbol: match['1. symbol'],
                            name: match['2. name'],
                            type: match['3. type'],
                            region: match['4. region'],
                            currency: match['8. currency']
                        })).filter(stock => stock.type === 'Equity');

                        setSearchResults(results);
                        setShowSearchResults(true);
                    } else if (data.Note) {
                        // API rate limit hit
                        console.warn('API Rate Limit:', data.Note);
                        // Show a helpful message
                        setSearchResults([]);
                        setShowSearchResults(true);
                        setError('API rate limit reached. Try popular stocks: AAPL, GOOGL, MSFT, TSLA, NVDA');
                    } else {
                        // No results found
                        setSearchResults([]);
                        setShowSearchResults(true);
                    }
                } catch (error) {
                    console.error('Error searching stocks:', error);
                    setSearchResults([]);
                    setShowSearchResults(true);
                    setError('Search failed. Try again or use popular stocks.');
                }
                setSearching(false);
            };

            useEffect(() => {
                const timer = setTimeout(() => {
                    if (searchQuery) {
                        searchStocks(searchQuery);
                    } else {
                        setSearchResults([]);
                        setShowSearchResults(false);
                        setError(null);
                    }
                }, 500);
                return () => clearTimeout(timer);
            }, [searchQuery]);

            const fetchStockData = async () => {
                if (watchlist.length === 0) return;

                try {
                    setLoading(true);
                    setError(null);

                    const stocksData = [];

                    for (let i = 0; i < Math.min(watchlist.length, 10); i++) {
                        const symbol = watchlist[i];
                        try {
                            const response = await fetch(
                                `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${ALPHA_VANTAGE_KEY}`
                            );
                            const data = await response.json();

                            if (data['Global Quote']) {
                                const quote = data['Global Quote'];
                                stocksData.push({
                                    symbol: symbol,
                                    name: getStockName(symbol),
                                    price: parseFloat(quote['05. price']) || 0,
                                    change: parseFloat(quote['10. change percent']?.replace('%', '')) || 0,
                                    volume: formatVolume(parseInt(quote['06. volume']) || 0)
                                });
                            }

                            if (i < Math.min(watchlist.length, 10) - 1) {
                                await new Promise(resolve => setTimeout(resolve, 12000));
                            }
                        } catch (error) {
                            console.error(`Error fetching ${symbol}:`, error);
                        }
                    }

                    if (stocksData.length > 0) {
                        setStocks(stocksData);
                        setLastUpdate(new Date());
                    } else {
                        throw new Error('No stock data available');
                    }

                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching stock data:', error);
                    setError(error.message);

                    const fallbackData = watchlist.map(symbol => getFallbackStockData(symbol));
                    setStocks(fallbackData);
                    setLastUpdate(new Date());
                    setLoading(false);
                }
            };

            const getStockName = (symbol) => {
                const names = {
                    'AAPL': 'Apple Inc.',
                    'GOOGL': 'Alphabet Inc.',
                    'MSFT': 'Microsoft Corp.',
                    'AMZN': 'Amazon.com Inc.',
                    'TSLA': 'Tesla Inc.',
                    'NVDA': 'NVIDIA Corp.',
                    'META': 'Meta Platforms',
                    'NFLX': 'Netflix Inc.',
                    'AMD': 'Advanced Micro Devices',
                    'DIS': 'Walt Disney Co.'
                };
                return names[symbol] || symbol;
            };

            const formatVolume = (volume) => {
                if (!volume) return 'N/A';
                if (volume >= 1000000000) return `${(volume / 1000000000).toFixed(1)}B`;
                if (volume >= 1000000) return `${(volume / 1000000).toFixed(1)}M`;
                if (volume >= 1000) return `${(volume / 1000).toFixed(1)}K`;
                return volume.toString();
            };

            const getFallbackStockData = (symbol) => {
                const fallbackData = {
                    'AAPL': { price: 178.50, change: 1.2 },
                    'GOOGL': { price: 142.30, change: -0.8 },
                    'MSFT': { price: 378.90, change: 0.9 },
                    'AMZN': { price: 145.60, change: 1.5 },
                    'TSLA': { price: 242.80, change: -2.3 },
                    'NVDA': { price: 495.20, change: 3.2 },
                    'META': { price: 325.40, change: 0.7 },
                    'NFLX': { price: 445.30, change: -1.1 },
                    'AMD': { price: 143.20, change: 2.1 },
                    'DIS': { price: 91.30, change: -0.5 }
                };

                return {
                    symbol,
                    name: getStockName(symbol),
                    price: fallbackData[symbol]?.price || Math.random() * 200 + 50,
                    change: fallbackData[symbol]?.change || (Math.random() - 0.5) * 10,
                    volume: '10.5M'
                };
            };

            // Fetch live data for a single stock
            const fetchSingleStock = async (symbol, stockName = null) => {
                try {
                    const response = await fetch(
                        `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${ALPHA_VANTAGE_KEY}`
                    );
                    const data = await response.json();

                    if (data['Global Quote'] && data['Global Quote']['05. price']) {
                        const quote = data['Global Quote'];
                        return {
                            symbol: symbol,
                            name: stockName || getStockName(symbol),
                            price: parseFloat(quote['05. price']) || 0,
                            change: parseFloat(quote['10. change percent']?.replace('%', '')) || 0,
                            volume: formatVolume(parseInt(quote['06. volume']) || 0)
                        };
                    } else {
                        // Fallback if API fails
                        const fallbackData = getFallbackStockData(symbol);
                        if (stockName) fallbackData.name = stockName;
                        return fallbackData;
                    }
                } catch (error) {
                    console.error(`Error fetching ${symbol}:`, error);
                    const fallbackData = getFallbackStockData(symbol);
                    if (stockName) fallbackData.name = stockName;
                    return fallbackData;
                }
            };

            const addToWatchlist = async (symbol, stockName = null) => {
                if (watchlist.includes(symbol)) {
                    // Already in watchlist, just select it
                    setSelectedStock(symbol);
                    setSearchQuery('');
                    setShowSearchResults(false);
                    setError(null);
                    return;
                }

                // Show loading state
                setSearching(true);
                setError(null);

                // Fetch live data for this stock
                const stockData = await fetchSingleStock(symbol, stockName);

                // Add to watchlist
                setWatchlist([...watchlist, symbol]);

                // Add to stocks array or update if exists
                const existingIndex = stocks.findIndex(s => s.symbol === symbol);
                if (existingIndex >= 0) {
                    const updatedStocks = [...stocks];
                    updatedStocks[existingIndex] = stockData;
                    setStocks(updatedStocks);
                } else {
                    setStocks([...stocks, stockData]);
                }

                // Select the stock
                setSelectedStock(symbol);

                // Clear search
                setSearchQuery('');
                setShowSearchResults(false);
                setSearching(false);
            };

            const removeFromWatchlist = (symbol) => {
                setWatchlist(watchlist.filter(s => s !== symbol));
                setStocks(stocks.filter(s => s.symbol !== symbol));
            };

            useEffect(() => {
                if (view === 'trading' && watchlist.length > 0) {
                    fetchStockData();
                }
            }, [view]);

            // Clear error when selected stock changes
            useEffect(() => {
                setQuantityError('');
                setQuantity(1);
            }, [selectedStock]);

            const getCurrentPortfolio = () => {
                if (plan === 'personal') {
                    return competition?.members[0]?.portfolio || { cash: 100000, positions: {}, history: [] };
                }
                const member = competition?.members.find(m => m.id === currentUserId);
                return member?.portfolio || { cash: 100000, positions: {}, history: [] };
            };

            const calculatePortfolioValue = (portfolio) => {
                let positionsValue = 0;
                Object.entries(portfolio.positions).forEach(([symbol, qty]) => {
                    const stock = stocks.find(s => s.symbol === symbol);
                    if (stock) positionsValue += stock.price * qty;
                });
                return portfolio.cash + positionsValue;
            };

            const generateCompetitionCode = () => {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            };

            const createCompetition = (memberName, contributionAmount) => {
                const code = generateCompetitionCode();
                const memberId = Date.now().toString();

                const newCompetition = {
                    code,
                    totalPool: parseFloat(contributionAmount || 0),
                    startTime: new Date().toISOString(),
                    members: [{
                        id: memberId,
                        name: memberName,
                        contribution: parseFloat(contributionAmount || 0),
                        portfolio: {
                            cash: 100000,
                            positions: {},
                            history: []
                        },
                        joinedAt: new Date().toISOString()
                    }]
                };

                setCompetition(newCompetition);
                setCompetitionCode(code);
                setCurrentUserId(memberId);
                setView('trading');
            };

            // Helper to calculate max shares you can buy
            const getMaxBuyQuantity = (stockSymbol) => {
                const stock = stocks.find(s => s.symbol === stockSymbol);
                if (!stock) return 0;
                const portfolio = getCurrentPortfolio();
                return Math.floor(portfolio.cash / stock.price);
            };

            // Helper to get current position
            const getCurrentPosition = (stockSymbol) => {
                const portfolio = getCurrentPortfolio();
                return portfolio.positions[stockSymbol] || 0;
            };

            // Helper to validate and set quantity
            const handleQuantityChange = (newQuantity, isBuy = true) => {
                const num = parseInt(newQuantity) || 0;

                if (num < 0) {
                    setQuantityError('Quantity cannot be negative');
                    return;
                }

                if (!selectedStock) {
                    setQuantity(Math.max(1, num));
                    setQuantityError('');
                    return;
                }

                const stock = stocks.find(s => s.symbol === selectedStock);
                if (!stock) {
                    setQuantity(Math.max(1, num));
                    setQuantityError('');
                    return;
                }

                const portfolio = getCurrentPortfolio();
                const maxBuy = getMaxBuyQuantity(selectedStock);
                const maxSell = getCurrentPosition(selectedStock);

                // If manually typing, check limits
                if (num > maxBuy) {
                    const totalCost = stock.price * num;
                    setQuantityError(`‚ö†Ô∏è Insufficient funds! You need $${totalCost.toFixed(2)} but only have $${portfolio.cash.toFixed(2)}. Max: ${maxBuy} shares`);
                    setQuantity(num); // Still set it so they can see what they typed
                } else if (num > maxSell && !isBuy) {
                    setQuantityError(`‚ö†Ô∏è You only own ${maxSell} shares of ${selectedStock}`);
                    setQuantity(num);
                } else {
                    setQuantityError('');
                    setQuantity(Math.max(1, num));
                }
            };

            // Buy max shares
            const buyMax = () => {
                if (!selectedStock) return;
                const maxShares = getMaxBuyQuantity(selectedStock);
                if (maxShares === 0) {
                    setQuantityError('‚ö†Ô∏è Insufficient funds to buy any shares');
                    setQuantity(1);
                } else {
                    setQuantity(maxShares);
                    setQuantityError('');
                }
            };

            // Sell max shares
            const sellMax = () => {
                if (!selectedStock) return;
                const maxShares = getCurrentPosition(selectedStock);
                if (maxShares === 0) {
                    setQuantityError(`‚ö†Ô∏è You don't own any shares of ${selectedStock}`);
                    setQuantity(1);
                } else {
                    setQuantity(maxShares);
                    setQuantityError('');
                }
            };

            const executeTrade = (type) => {
                if (!selectedStock || quantity <= 0) return;

                const stock = stocks.find(s => s.symbol === selectedStock);
                if (!stock) {
                    alert('Stock data not available. Please add to watchlist and refresh.');
                    return;
                }

                const totalCost = stock.price * quantity;
                const portfolio = getCurrentPortfolio();

                if (type === 'buy') {
                    const maxBuy = getMaxBuyQuantity(selectedStock);
                    if (quantity > maxBuy) {
                        alert(`Insufficient funds! You can only buy ${maxBuy} shares with $${portfolio.cash.toFixed(2)}`);
                        return;
                    }
                    if (totalCost > portfolio.cash) {
                        alert('Insufficient funds!');
                        return;
                    }
                } else {
                    const currentPosition = portfolio.positions[selectedStock] || 0;
                    if (quantity > currentPosition) {
                        alert(`Insufficient shares! You only own ${currentPosition} shares of ${selectedStock}`);
                        return;
                    }
                }

                const updatedPortfolio = {
                    ...portfolio,
                    cash: type === 'buy' ? portfolio.cash - totalCost : portfolio.cash + totalCost,
                    positions: {
                        ...portfolio.positions,
                        [selectedStock]: type === 'buy'
                            ? (portfolio.positions[selectedStock] || 0) + quantity
                            : (portfolio.positions[selectedStock] || 0) - quantity
                    },
                    history: [...portfolio.history, {
                        type,
                        symbol: selectedStock,
                        quantity,
                        price: stock.price,
                        total: totalCost,
                        timestamp: new Date().toISOString()
                    }]
                };

                setCompetition(prev => ({
                    ...prev,
                    members: prev.members.map(m =>
                        m.id === currentUserId ? { ...m, portfolio: updatedPortfolio } : m
                    )
                }));

                setQuantity(1);
                setQuantityError('');
            };

            // Generate historical price data for chart
            const generateHistoricalData = (currentPrice, days = 30) => {
                const data = [];
                const labels = [];
                let price = currentPrice;

                // Generate past prices with realistic volatility
                for (let i = days; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));

                    // Add some random walk to the price
                    const change = (Math.random() - 0.5) * (currentPrice * 0.03);
                    price = Math.max(currentPrice * 0.8, Math.min(currentPrice * 1.2, price + change));
                    data.push(price.toFixed(2));
                }

                // Make sure the last point is the current price
                data[data.length - 1] = currentPrice.toFixed(2);

                return { labels, data };
            };

            // Chart effect - create/update chart when stock is selected
            useEffect(() => {
                if (!selectedStock || !chartRef.current || !stocks.length) return;

                const stock = stocks.find(s => s.symbol === selectedStock);
                if (!stock) return;

                // Destroy existing chart
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                // Generate historical data
                const { labels, data } = generateHistoricalData(stock.price);

                // Create new chart
                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${stock.symbol} Price`,
                            data: data,
                            borderColor: stock.change >= 0 ? 'rgb(74, 222, 128)' : 'rgb(248, 113, 113)',
                            backgroundColor: stock.change >= 0 ? 'rgba(74, 222, 128, 0.1)' : 'rgba(248, 113, 113, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointHoverBackgroundColor: stock.change >= 0 ? 'rgb(74, 222, 128)' : 'rgb(248, 113, 113)',
                            pointHoverBorderColor: '#fff',
                            pointHoverBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 12,
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: stock.change >= 0 ? 'rgb(74, 222, 128)' : 'rgb(248, 113, 113)',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        return '$' + parseFloat(context.parsed.y).toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false,
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    maxTicksLimit: 6
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    callback: function(value) {
                                        return '$' + value.toFixed(0);
                                    }
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });

                // Cleanup on unmount
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [selectedStock, stocks]);

            // Plan Selection Screen
            if (view === 'plan-select') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-700 to-blue-900 p-4 md:p-8">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-12 pt-8">
                                <div className="flex items-center justify-center mb-6">
                                    <div className="bg-gradient-to-r from-cyan-400 to-blue-400 p-4 rounded-2xl shadow-2xl">
                                        <span className="text-6xl">üìà</span>
                                    </div>
                                </div>
                                <h1 className="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-300 mb-4">
                                    TradeWars
                                </h1>
                                <p className="text-xl text-blue-100">Master the markets. Compete with family. Win real money.</p>

            const filteredStocks = stocks.filter(stock =>

                                    <div className="space-y-2">
                                        {Object.entries(portfolio.positions).filter(([_, qty]) => qty > 0).length === 0 ? (
                                            <div className="text-center py-6 text-blue-300">No positions yet</div>
                                        ) : (
                                            Object.entries(portfolio.positions)
                                                .filter(([_, qty]) => qty > 0)
                                                .map(([symbol, qty]) => {
                                                    const stock = stocks.find(s => s.symbol === symbol);
                                                    if (!stock) return null;
                                                    const value = stock.price * qty;
                                                    return (
                                                        <div key={symbol} className="bg-blue-700/30 border border-blue-500 rounded-xl p-3">
                                                            <div className="flex justify-between items-center">
                                                                <div>
                                                                    <div className="font-bold text-white">{symbol}</div>
                                                                    <div className="text-sm text-blue-200">{qty} shares</div>
                                                                </div>
                                                                <div className="text-right">
                                                                    <div className="font-bold text-white">${value.toFixed(2)}</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradingSimulator />);
    </script>
