<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Initialize SQLite Database
        let db = null;
        let dbReady = false;

        // Initialize SQL.js and create/load database
        async function initDatabase() {
            try {
                console.log('ðŸ—„ï¸ Initializing SQLite database...');

                // Load sql.js with WASM
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });

                // Try to load existing database from localStorage
                const savedDb = localStorage.getItem('tradeWars_sqlite_db');
                if (savedDb) {
                    const uint8Array = new Uint8Array(JSON.parse(savedDb));
                    db = new SQL.Database(uint8Array);
                    console.log('âœ… Loaded existing SQLite database from localStorage');
                } else {
                    db = new SQL.Database();
                    console.log('âœ… Created new SQLite database');
                }

                // Create tables if they don't exist
                db.run(`
                    CREATE TABLE IF NOT EXISTS personal_accounts (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        account_code TEXT UNIQUE NOT NULL,
                        user_name TEXT NOT NULL,
                        portfolio TEXT NOT NULL,
                        created_at TEXT DEFAULT CURRENT_TIMESTAMP,
                        updated_at TEXT DEFAULT CURRENT_TIMESTAMP
                    )
                `);

                db.run(`
                    CREATE TABLE IF NOT EXISTS competitions (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        code TEXT UNIQUE NOT NULL,
                        total_pool REAL DEFAULT 0,
                        start_time TEXT DEFAULT CURRENT_TIMESTAMP
                    )
                `);

                db.run(`
                    CREATE TABLE IF NOT EXISTS members (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        competition_code TEXT NOT NULL,
                        member_id TEXT NOT NULL,
                        name TEXT NOT NULL,
                        contribution REAL DEFAULT 0,
                        portfolio TEXT NOT NULL,
                        joined_at TEXT DEFAULT CURRENT_TIMESTAMP,
                        UNIQUE(competition_code, member_id)
                    )
                `);

                // Save database to localStorage
                saveDatabase();

                dbReady = true;
                console.log('âœ… SQLite database initialized successfully');
            } catch (error) {
                console.error('âŒ Error initializing SQLite:', error);
                dbReady = false;
            }
        }

        // Save database to localStorage
        function saveDatabase() {
            if (!db) return;
            try {
                const data = db.export();
                const buffer = Array.from(data);
                localStorage.setItem('tradeWars_sqlite_db', JSON.stringify(buffer));
                console.log('ðŸ’¾ Database saved to localStorage');
            } catch (error) {
                console.error('Error saving database:', error);
            }
        }

        // SQLite Database Functions
        const SQLiteDB = {
            // Create new personal account
            createAccount(code, userName, portfolio) {
                if (!db) throw new Error('Database not initialized');

                const portfolioJson = JSON.stringify(portfolio);
                const now = new Date().toISOString();

                db.run(
                    'INSERT INTO personal_accounts (account_code, user_name, portfolio, created_at, updated_at) VALUES (?, ?, ?, ?, ?)',
                    [code, userName, portfolioJson, now, now]
                );

                saveDatabase();
                console.log('âœ… Account saved to SQLite:', code);

                return {
                    account_code: code,
                    user_name: userName,
                    portfolio: portfolio,
                    created_at: now
                };
            },

            // Get account by code
            getAccount(code) {
                if (!db) throw new Error('Database not initialized');

                const result = db.exec(
                    'SELECT * FROM personal_accounts WHERE account_code = ?',
                    [code]
                );

                if (result.length === 0 || result[0].values.length === 0) {
                    return null;
                }

                const row = result[0].values[0];
                return {
                    id: row[0],
                    account_code: row[1],
                    user_name: row[2],
                    portfolio: JSON.parse(row[3]),
                    created_at: row[4],
                    updated_at: row[5]
                };
            },

            // Update account portfolio
            updateAccount(code, portfolio) {
                if (!db) throw new Error('Database not initialized');

                const portfolioJson = JSON.stringify(portfolio);
                const now = new Date().toISOString();

                db.run(
                    'UPDATE personal_accounts SET portfolio = ?, updated_at = ? WHERE account_code = ?',
                    [portfolioJson, now, code]
                );

                saveDatabase();
                console.log('âœ… Account updated in SQLite:', code);
                return true;
            },

            // Get all accounts (for debugging)
            getAllAccounts() {
                if (!db) return [];

                const result = db.exec('SELECT account_code, user_name FROM personal_accounts');
                if (result.length === 0) return [];

                return result[0].values.map(row => ({
                    account_code: row[0],
                    user_name: row[1]
                }));
            }
        };

        // Initialize database on load
        initDatabase();

        const TradingSimulator = () => {
            const [view, setView] = useState('plan-select');

            const [userName, setUserName] = useState('');

            const [joinCode, setJoinCode] = useState('');
            const [copySuccess, setCopySuccess] = useState(false);
            const [competition, setCompetition] = useState(null);

            const [watchlist, setWatchlist] = useState([]);
            const [stocks, setStocks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            const [searchQuery, setSearchQuery] = useState('');

            const [searching, setSearching] = useState(false);

            const [quantity, setQuantity] = useState(1);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('market');
            const [quantityError, setQuantityError] = useState('');
            const [mainTab, setMainTab] = useState('portfolio');

            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const COMMISSION_RATE = 0.03;

            // Stripe Payment Links - REPLACE THESE WITH YOUR ACTUAL STRIPE LINKS

            const STRIPE_FAMILY_PRIVATE_LINK = 'https://buy.stripe.com/test_REPLACE_WITH_YOUR_LINK';

            const POPULAR_STOCKS = [
                'AAPL', 'GOOGL', 'MSFT', 'AMZN', 'TSLA',
                'NVDA', 'META', 'NFLX', 'AMD', 'DIS'
            ];

            // Finnhub API for real-time stock data (free tier: 60 calls/minute)
            const FINNHUB_API_KEY = 'd3sop19r01qpdd5kkpsgd3sop19r01qpdd5kkpt0';
            const FINNHUB_API_BASE = 'https://finnhub.io/api/v1';

            // Load watchlist from portfolio when competition/account changes
            useEffect(() => {

            // Popular stocks database for search

            const searchStocks = async (query) => {
                if (!query || query.length < 1) {
                    setSearchResults([]);
                    setShowSearchResults(false);
                    setError(null);
                    return;
                }

                setSearching(true);

                try {
                    const searchTerm = query.toLowerCase();

                    // Search in stock database
                    const results = STOCK_DATABASE
                        .filter(stock =>
                            stock.symbol.toLowerCase().includes(searchTerm) ||

                    console.log('Search Results:', results);

                    if (results.length > 0) {
                        setSearchResults(results);
                    } else {
                        // If no match in database, validate with API before showing
                        const upperQuery = query.toUpperCase();

                        // Only show if it looks like a valid ticker (2-5 letters)
                        if (/^[A-Z]{1,5}$/.test(upperQuery)) {
                            // Try to validate with Finnhub API
                            try {
                                const response = await fetch(
                                    `${FINNHUB_API_BASE}/quote?symbol=${upperQuery}&token=${FINNHUB_API_KEY}`

                                // Only show if we get valid price data back
                                if (data.c && data.c > 0) {
                                    setSearchResults([{
                                        symbol: upperQuery,
                                        name: `${upperQuery}`,

                                    setSearchResults([]);

                                console.error('Error validating stock:', error);

                            }
                        } else {
                            // Invalid format - don't show anything
                            setSearchResults([]);
                        }
                    }
                } catch (error) {
                    console.error('Error searching stocks:', error);
                    setSearchResults([]);
                }
                setSearching(false);
            };

            useEffect(() => {
                const timer = setTimeout(() => {
                    if (searchQuery) {
                        searchStocks(searchQuery);
                    } else {
                        setSearchResults([]);
                        setShowSearchResults(false);
                        setError(null);
                    }
                }, 500);
                return () => clearTimeout(timer);
            }, [searchQuery]);

            const fetchStockData = async () => {
                if (watchlist.length === 0) return;

                try {
                    setLoading(true);
                    setError(null);

                    // Fetch all stocks in parallel using Finnhub
                    const promises = watchlist.map(async (symbol) => {
                        try {
                            // Get current quote
                            const quoteResponse = await fetch(
                                `${FINNHUB_API_BASE}/quote?symbol=${symbol}&token=${FINNHUB_API_KEY}`
                            );
                            const quoteData = await quoteResponse.json();

                            console.log(`Finnhub ${symbol}:`, quoteData);

                            const currentPrice = quoteData.c; // Current price
                            const previousClose = quoteData.pc; // Previous close
                            const priceChange = quoteData.d; // Change
                            const changePercent = quoteData.dp; // Change percent
                            const high = quoteData.h; // High
                            const low = quoteData.l; // Low
                            const open = quoteData.o; // Open

                            return {
                                symbol: symbol,
                                name: getStockName(symbol),
                                price: parseFloat((currentPrice || 0).toFixed(2)),
                                change: parseFloat((changePercent || 0).toFixed(2)),
                                volume: 'N/A',
                                previousClose: previousClose || 0,
                                high: high || currentPrice,
                                low: low || currentPrice,
                                open: open || currentPrice
                            };
                        } catch (error) {
                            console.error(`Error fetching ${symbol}:`, error);
                            return getFallbackStockData(symbol);
                        }
                    });

                    const stocksData = await Promise.all(promises);

                    if (stocksData.length > 0) {
                        setStocks(stocksData);
                        setLastUpdate(new Date());
                        console.log('âœ… All stocks loaded with Finnhub real-time prices:', stocksData);
                    }

                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching stock data:', error);
                    setError('Failed to load stock data. Using fallback prices.');

                    const fallbackData = watchlist.map(symbol => getFallbackStockData(symbol));
                    setStocks(fallbackData);
                    setLastUpdate(new Date());
                    setLoading(false);
                }
            };

            const getStockName = (symbol) => {
                const names = {
                    'AAPL': 'Apple Inc.',
                    'GOOGL': 'Alphabet Inc.',
                    'MSFT': 'Microsoft Corp.',
                    'AMZN': 'Amazon.com Inc.',
                    'TSLA': 'Tesla Inc.',
                    'NVDA': 'NVIDIA Corp.',
                    'META': 'Meta Platforms',
                    'NFLX': 'Netflix Inc.',
                    'AMD': 'Advanced Micro Devices',
                    'DIS': 'Walt Disney Co.'
                };
                return names[symbol] || symbol;
            };

            const formatVolume = (volume) => {
                if (!volume) return 'N/A';
                if (volume >= 1000000000) return `${(volume / 1000000000).toFixed(1)}B`;
                if (volume >= 1000000) return `${(volume / 1000000).toFixed(1)}M`;
                if (volume >= 1000) return `${(volume / 1000).toFixed(1)}K`;
                return volume.toString();
            };

            const getFallbackStockData = (symbol) => {
                const fallbackData = {
                    'AAPL': { price: 178.50, change: 1.2 },
                    'GOOGL': { price: 142.30, change: -0.8 },
                    'MSFT': { price: 378.90, change: 0.9 },

                    'TSLA': { price: 242.80, change: -2.3 },
                    'NVDA': { price: 495.20, change: 3.2 },
                    'META': { price: 325.40, change: 0.7 },
                    'NFLX': { price: 445.30, change: -1.1 },
                    'AMD': { price: 143.20, change: 2.1 },
                    'DIS': { price: 91.30, change: -0.5 }
                };

                return {
                    symbol,
                    name: getStockName(symbol),
                    price: fallbackData[symbol]?.price || Math.random() * 200 + 50,
                    change: fallbackData[symbol]?.change || (Math.random() - 0.5) * 10,
                    volume: '10.5M'
                };
            };

            // Fetch live data for a single stock using Finnhub API
            const fetchSingleStock = async (symbol, stockName = null) => {
                try {
                    const response = await fetch(
                        `${FINNHUB_API_BASE}/quote?symbol=${symbol}&token=${FINNHUB_API_KEY}`
                    );
                    const data = await response.json();

                    console.log(`Fetching single stock ${symbol}:`, data);

                    if (data.c) {
                        const currentPrice = data.c; // Current price
                        const previousClose = data.pc; // Previous close
                        const changePercent = data.dp; // Change percent
                        const high = data.h; // High
                        const low = data.l; // Low
                        const open = data.o; // Open

                        console.log(`âœ… Finnhub ${symbol}:`, {
                            price: currentPrice,
                            change: changePercent,
                            previousClose: previousClose
                        });

                        return {
                            symbol: symbol,
                            name: stockName || getStockName(symbol),
                            price: parseFloat((currentPrice || 0).toFixed(2)),
                            change: parseFloat((changePercent || 0).toFixed(2)),
                            volume: 'N/A',
                            previousClose: previousClose || 0,
                            high: high || currentPrice,
                            low: low || currentPrice,
                            open: open || currentPrice
                        };
                    } else {
                        // Fallback if API fails
                        console.warn(`No data for ${symbol}, using fallback`);
                        const fallbackData = getFallbackStockData(symbol);
                        if (stockName) fallbackData.name = stockName;
                        return fallbackData;
                    }
                } catch (error) {
                    console.error(`Error fetching ${symbol}:`, error);
                    const fallbackData = getFallbackStockData(symbol);
                    if (stockName) fallbackData.name = stockName;

            };

            const addToWatchlist = async (symbol, stockName = null) => {
                if (watchlist.includes(symbol)) {
                    // Already in watchlist, just select it
                    setSelectedStock(symbol);
                    setSearchQuery('');
                    setShowSearchResults(false);
                    setError(null);
                    return;

                // Show loading state
                setSearching(true);
                setError(null);

                // Fetch live data for this stock
                const stockData = await fetchSingleStock(symbol, stockName);

                const newWatchlist = [...watchlist, symbol];
                setWatchlist(newWatchlist);

                // Update portfolio with new watchlist
                const portfolio = getCurrentPortfolio();
                const updatedPortfolio = {
                    ...portfolio,
                    watchlist: newWatchlist

                    ...prev,

                    watchlist: newWatchlist

                setCompetition(prev => ({
                    ...prev,
                    members: prev.members.map(m =>
                        m.id === currentUserId ? { ...m, portfolio: updatedPortfolio } : m
                    )
                }));

                // Sync to SQLite database
                if (competition?.code && plan === 'personal' && dbReady) {
                    try {
                        SQLiteDB.updateAccount(competition.code, updatedPortfolio);
                    } catch (error) {
                        console.error('Error syncing watchlist to SQLite:', error);

            useEffect(() => {
                if (view === 'trading' && watchlist.length > 0) {

                                                    <span>SELL</span>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                            )}
                            </div>

                            {/* Portfolio Holdings - Right Column */}
                            <div className="space-y-6">
                                {/* Portfolio Positions */}
                                <div className="bg-gradient-to-br from-blue-800 to-blue-900 rounded-2xl p-6 border-2 border-blue-500">
                                    <div className="flex items-center justify-between mb-6">
                                        <h3 className="text-2xl font-black text-white flex items-center gap-2">
                                            ðŸ’¼ Your Holdings
                                        </h3>
                                        <div className="text-sm text-blue-300 font-semibold bg-blue-700/50 px-3 py-1 rounded-full">
                                            {Object.entries(portfolio.positions).filter(([_, qty]) => qty > 0).length} stocks
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        {Object.entries(portfolio.positions).filter(([_, qty]) => qty > 0).length === 0 ? (
                                            <div className="text-center py-12 bg-blue-700/20 rounded-xl border-2 border-dashed border-blue-600">
                                                <div className="text-6xl mb-3 opacity-50">ðŸ“Š</div>
                                                <div className="text-blue-200 font-semibold">No positions yet</div>
                                                <div className="text-sm text-blue-400 mt-2">Buy your first stock to get started!</div>
                                            </div>
                                        ) : (
                                            Object.entries(portfolio.positions)
                                                .filter(([_, qty]) => qty > 0)
                                                .map(([symbol, qty]) => {
                                                    const stock = stocks.find(s => s.symbol === symbol);
                                                    if (!stock) return null;

                                                    // Calculate average buy price from history
                                                    const buyTransactions = portfolio.history.filter(t =>
                                                        t.symbol === symbol && t.type === 'buy'
                                                    );
                                                    const totalCost = buyTransactions.reduce((sum, t) => sum + (t.price * t.quantity), 0);
                                                    const totalShares = buyTransactions.reduce((sum, t) => sum + t.quantity, 0);
                                                    const avgBuyPrice = totalShares > 0 ? totalCost / totalShares : 0;

                                                    const currentValue = stock.price * qty;
                                                    const costBasis = avgBuyPrice * qty;
                                                    const gainLoss = currentValue - costBasis;
                                                    const gainLossPercent = costBasis > 0 ? (gainLoss / costBasis) * 100 : 0;

                                                    const isPositive = gainLoss >= 0;

                                                    return (
                                                        <div
                                                            key={symbol}
                                                            onClick={() => setSelectedStock(symbol)}
                                                            className={`cursor-pointer transition-all duration-200 bg-gradient-to-r ${
                                                                isPositive
                                                                    ? 'from-green-900/30 to-emerald-900/30 border-2 border-green-500/50 hover:border-green-400'
                                                                    : 'from-red-900/30 to-pink-900/30 border-2 border-red-500/50 hover:border-red-400'
                                                            } rounded-xl p-4 hover:scale-[1.02] shadow-lg hover:shadow-xl ${
                                                                selectedStock === symbol ? 'ring-4 ring-cyan-400' : ''
                                                            }`}
                                                        >
                                                            <div className="flex justify-between items-start mb-3">
                                                                <div>
                                                                    <div className="font-black text-white text-xl">{symbol}</div>
                                                                    <div className="text-sm text-gray-300 font-semibold">{qty} shares</div>
                                                                </div>
                                                                <div className={`px-3 py-1 rounded-full font-bold text-sm ${
                                                                    isPositive
                                                                        ? 'bg-green-500/20 text-green-300 border border-green-500'
                                                                        : 'bg-red-500/20 text-red-300 border border-red-500'
                                                                }`}>
                                                                    {isPositive ? 'â†—' : 'â†˜'} {isPositive ? '+' : ''}{gainLossPercent.toFixed(2)}%
                                                                </div>
                                                            </div>

                                                            <div className="grid grid-cols-2 gap-3 mb-3 text-sm">
                                                                <div className="bg-blue-800/50 rounded-lg p-2">
                                                                    <div className="text-blue-300 text-xs font-semibold mb-1">Avg Price</div>
                                                                    <div className="text-white font-bold">${avgBuyPrice.toFixed(2)}</div>
                                                                </div>
                                                                <div className="bg-blue-800/50 rounded-lg p-2">
                                                                    <div className="text-blue-300 text-xs font-semibold mb-1">Current</div>
                                                                    <div className="text-white font-bold">${stock.price.toFixed(2)}</div>
                                                                </div>
                                                            </div>

                                                            <div className="flex justify-between items-end pt-3 border-t border-gray-600/50">
                                                                <div>
                                                                    <div className="text-xs text-gray-400 font-semibold">Total Value</div>
                                                                    <div className="text-white font-black text-lg">${currentValue.toFixed(2)}</div>
                                                                </div>
                                                                <div className="text-right">
                                                                    <div className="text-xs text-gray-400 font-semibold">Gain/Loss</div>
                                                                    <div className={`font-black text-lg ${isPositive ? 'text-green-300' : 'text-red-300'}`}>
                                                                        {isPositive ? '+' : ''}${gainLoss.toFixed(2)}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                            </>
                        )}

                        {/* Watchlist View */}
                        {mainTab === 'watchlist' && (
                            <>
                                <div className="bg-gradient-to-br from-purple-800/40 to-indigo-900/40 rounded-2xl p-6 border-2 border-purple-500 mb-6 shadow-xl">
                                    <h2 className="text-2xl font-black text-white mb-6 flex items-center gap-2">
                                        â­ My Watchlist
                                        <span className="text-sm font-normal text-purple-300 ml-2">
                                            ({watchlist.length} stocks)
                                        </span>
                                    </h2>

                                    {loading && stocks.length === 0 ? (
                                        <div className="text-center py-12">
                                            <div className="text-purple-200">Loading stocks...</div>
                                        </div>
                                    ) : watchlist.length === 0 ? (
                                        <div className="text-center py-16 bg-purple-700/20 rounded-xl border-2 border-dashed border-purple-600">
                                            <div className="text-8xl mb-4 opacity-50">â­</div>
                                            <h3 className="text-2xl font-bold text-white mb-3">No Stocks in Watchlist</h3>
                                            <p className="text-purple-200 text-lg mb-6">Add stocks to your watchlist to track them here</p>
                                            <div className="inline-flex items-center gap-2 bg-purple-500/20 border border-purple-500 rounded-xl px-6 py-3 text-purple-300 font-semibold">
                                                <span>ðŸ’¡</span>
                                                <span>Go to Trading tab to search and add stocks</span>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {filteredStocks.map(stock => (
                                                <div
                                                    key={stock.symbol}
                                                    onClick={() => {
                                                        setSelectedStock(stock.symbol);
                                                        setMainTab('trading');
                                                    }}
                                                    className="p-6 rounded-xl cursor-pointer transition-all bg-gradient-to-br from-blue-800/50 to-blue-900/50 border-2 border-purple-500/50 hover:border-purple-400 hover:scale-105 shadow-lg hover:shadow-xl"
                                                >
                                                    <div className="flex justify-between items-start mb-4">
                                                        <div>
                                                            <div className="font-bold text-2xl text-white">{stock.symbol}</div>
                                                            <div className="text-sm text-purple-200 mt-1">{stock.name}</div>
                                                        </div>
                                                        <div className={`px-3 py-1 rounded-full font-bold text-sm ${
                                                            stock.change >= 0
                                                                ? 'bg-green-500/20 text-green-300 border border-green-500'
                                                                : 'bg-red-500/20 text-red-300 border border-red-500'
                                                        }`}>
                                                            {stock.change >= 0 ? 'â†—' : 'â†˜'} {stock.change >= 0 ? '+' : ''}{stock.change.toFixed(2)}%
                                                        </div>
                                                    </div>
                                                    <div className="text-center pt-4 border-t border-purple-600/50">
                                                        <div className="text-sm text-purple-300 mb-1">Current Price</div>
                                                        <div className="font-bold text-3xl text-white">${stock.price.toFixed(2)}</div>
                                                    </div>
                                                    <div className="mt-4 text-center">
                                                        <button className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white py-2 rounded-lg font-bold text-sm transition-all">
                                                            ðŸ“Š Trade This Stock
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradingSimulator />);
    </script>
</body>
</html>
