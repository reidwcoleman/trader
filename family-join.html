<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Family - EPL News Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .price {
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .price span {
            font-size: 32px;
            vertical-align: super;
        }

        .features {
            text-align: left;
            margin: 30px 0;
            padding: 0 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }

        .feature::before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }

        .form-group {
            margin: 25px 0;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            margin-top: 15px;
            font-size: 14px;
        }

        .note {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the Family</h1>
        <p class="subtitle">One-time payment for lifetime access</p>

        <div class="price">
            <span>$</span>5
        </div>

        <div class="features">
            <div class="feature">Access to Family Public content</div>
            <div class="feature">Access to Family Private content</div>
            <div class="feature">Lifetime access - no recurring fees</div>
            <div class="feature">Support the family</div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <button type="submit" class="btn-primary" id="submit-button">
                Pay $5 and Join Now
            </button>

            <div id="error-message" class="error"></div>
            <div id="success-message" class="success"></div>
        </form>

        <p class="note">
            Secure payment powered by Stripe. Your payment information is encrypted and secure.
        </p>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <script>
        const stripe = Stripe('pk_live_51RSKcBR10Q6bz3BHDJ7b0hniY7eCnnakbMNBlpEVyOVWDiA8A0MI22YMaaSpGaAMIv8NnaK6bLfGdNM0Xt8rpK1200itJbMZNm');
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                errorMessage.textContent = 'Please enter your email address';
                return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            errorMessage.textContent = '';
            successMessage.textContent = '';

            try {
                // Create checkout session
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to create checkout session');
                }

                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: data.sessionId
                });

                if (result.error) {
                    throw new Error(result.error.message);
                }

            } catch (error) {
                console.error('Payment error:', error);
                errorMessage.textContent = error.message;
                submitButton.disabled = false;
                submitButton.textContent = 'Pay $5 and Join Now';
            }
        });

        // Pre-fill email if provided in URL
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }
    </script>
</body>
</html>
